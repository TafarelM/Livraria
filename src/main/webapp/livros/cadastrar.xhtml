<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de livro</title>
</h:head>
<h:body>
	<p:messages id="mensagem" closable="true" autoUpdate="true" />

	<h:form id="frmCadastrar" >		
		<div style="float: right;" >
			Usu√°rio logado: #{sessaoController.usuario}
		</div>
	
		<p:panelGrid columns="2">
			<h:outputText value="id: " />
			<h:inputText  value="#{livroController.livro.id}" />
			
			<h:outputText value="Titulo: " />
			<h:inputText  value="#{livroController.livro.titulo}" />
			
			<h:outputText value="ISBN: " />			
			<h:inputText  value="#{livroController.livro.IBSN}" />
		</p:panelGrid>
		
		<p:commandButton action="#{livroController.salvar}" value="salvar" update="@form" />
	</h:form>
</h:body>
</html>
