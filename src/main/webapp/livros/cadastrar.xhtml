<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/principal.xhtml">

	<ui:define name="corpo">
		<p:tooltip />
		<h:form id="frmCadastrar">

			<h:panelGrid columns="3">

				<p:outputLabel for="titulo" value="Titulo"></p:outputLabel>
				<p:inputText id="titulo" value="#{livroController.livro.titulo}"
					required="true" requiredMessage="O Campo Titulo é obrigatório." />
				<p:message for="titulo" display="icon" />

				<p:outputLabel for="ibsn" value="ISBN: " />
				<p:inputNumber id="ibsn" value="#{livroController.livro.IBSN}"
					required="true" requiredMessage="O Campo IBSN é obrigatório." />
				<p:message for="ibsn" display="icon" />

				<p:outputLabel for="valor" value="Valor: " />
				<p:inputNumber id="valor" value="#{livroController.livro.valor}"
					required="true" requiredMessage="O valor é obrigatorio" />
				<p:message for="titulo" display="icon" />

				<p:outputLabel for="pagina" value="Qtd paginas" />
				<p:inputText id="pagina" value="#{livroController.livro.qtPaginas}"
					label="pagina">
					<f:validateDoubleRange minimum="0" maximum="9999999" />
				</p:inputText>
				<p:message for="pagina" display="icon" />

				<p:outputLabel value="Capa Dura" />
				<p:selectBooleanButton id="capadura"
					value="#{livroController.livro.capadura}" onLabel="Yes"
					offLabel="No" />
				<p:message for="capadura" display="icon" />

				<p:outputLabel for="data" value="Data de Lançamento: " />
				<p:calendar id="data"
					value="#{livroController.livro.dataLancamento}" required="true"
					requiredMessage="O Campo Data de lançamento é obrigatório."
					locale="pt_BR">					
				</p:calendar>
				<p:message for="data" display="icon" />				

				<p:outputLabel for="estado" value="Estado:" />
				<p:selectOneMenu id="estado" value="#{livroController.livro.estado}"
					converter="estadoConverter" required="true"
					requiredMessage="O Campo Estado é obrigatório.">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um estado" />

					<f:selectItems value="#{sessaoController.listEstados}" var="estado"
						itemLabel="#{estado.nome}" itemValue="#{estado}" />

				</p:selectOneMenu>
				<p:message for="ibsn" display="icon" />
			</h:panelGrid>

			<p:commandButton action="#{livroController.salvar}" value="salvar"
				update="@form" />
		</h:form>
	</ui:define>

</ui:composition>
